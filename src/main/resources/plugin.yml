name: gptgodmc
version: ${version}
main: net.bigyous.gptgodmc.GPTGOD
api-version: ${bukkit_api_version}
prefix: gptgodmc
authors: [ "YOUS", "Anders" ]
description: Minecraft is not so godless anymore...
website: https://bigyous.net
depend: [ voicechat ]

commands:
  try:
    description: tests out a GPTFunction as if called by OpenAi for debug purposes, can only be used in the server console
    usage: /try [function name] [Json formatted args]
  
  nickname:
    description: if you are reffered to by a name other than your username specify it here for GPT. edgy inputs will break the plugin
    usage: /nickname [name]